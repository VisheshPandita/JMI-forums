{% extends "jmiforums/header.html" %}
{% block title %}
{{ user }} Profile
{% endblock %}
{% block body %}
<div class="container">
    <h1>Profile</h1>
    <p>Username: {{ user }}</p>
    <p>First name: {{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
</div>  

{% endblock %}
